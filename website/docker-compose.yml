version: '3.8'

services:
  # EdGoing ä¸»åº”ç”¨
  edgoing-app:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
    image: edgoing:latest
    container_name: edgoing-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # æ•°æ®åº“é…ç½®
      - DATABASE_URL=file:./dev.db
      # å¯ä»¥æ·»åŠ å…¶ä»–ç¯å¢ƒå˜é‡
      # - NEXTAUTH_SECRET=your-secret-here
      # - NEXTAUTH_URL=http://localhost:3000
    volumes:
      # æŒä¹…åŒ–æ•°æ®åº“æ–‡ä»¶
      - ./dev.db:/app/dev.db
      # æŒä¹…åŒ–ä¸Šä¼ æ–‡ä»¶ï¼ˆå¦‚æœæœ‰çš„è¯ï¼‰
      - ./public/uploads:/app/public/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - edgoing-network

  # Nginx åå‘ä»£ç†ï¼ˆå¯é€‰ï¼‰
  nginx:
    image: nginx:alpine
    container_name: edgoing-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL è¯ä¹¦ï¼ˆå¦‚æœæœ‰çš„è¯ï¼‰
      # - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - edgoing-app
    restart: unless-stopped
    networks:
      - edgoing-network
    profiles:
      - with-nginx

networks:
  edgoing-network:
    driver: bridge

# æ•°æ®å·ï¼ˆå¦‚æœéœ€è¦çš„è¯ï¼‰
volumes:
  edgoing-data:
